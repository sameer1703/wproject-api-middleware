AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless Express Application/API powered by API Gateway and Lambda
Outputs:
  ApiGatewayApiConsoleUrl:
    Description: Console URL for the API Gateway API's Stage.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: AWS::Region
        - .console.aws.amazon.com/apigateway/home?region=
        - Ref: AWS::Region
        - '#/apis/'
        - Ref: ApiGatewayApi
        - /stages/prod
  ApiUrl:
    Description: Invoke URL for your API. Clicking this link will perform a GET request
      on the root resource of your API.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: ApiGatewayApi
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/prod/
  LambdaFunctionConsoleUrl:
    Description: Console URL for the Lambda Function.
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: AWS::Region
        - .console.aws.amazon.com/lambda/home?region=
        - Ref: AWS::Region
        - '#/functions/'
        - Ref: wprojectapimiddleware
Parameters:
  S3BUCKET:
    Default: wproject-api-middleware
    Type: String
Resources:
  ApiGatewayApi:
    Properties:
      DefinitionUri: s3://wproject-api-middleware/149226dee0e14063049604d838602778
      StageName: prod
      Variables:
        ServerlessExpressLambdaFunctionName:
          Ref: wprojectapimiddleware
    Type: AWS::Serverless::Api
  LambdaApiGatewayExecutionPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::GetAtt:
        - wprojectapimiddleware
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Join:
        - ''
        - - 'arn:aws:execute-api:'
          - Ref: AWS::Region
          - ':'
          - Ref: AWS::AccountId
          - ':'
          - Ref: ApiGatewayApi
          - /*/*
    Type: AWS::Lambda::Permission
  LambdaExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: root
    Type: AWS::IAM::Role
  LambdaExecutionRolePolicyAppend:
    Properties:
      PolicyDocument:
        Statement:
        - Action:
          - s3:CreateBucket
          - s3:ListBucket
          Effect: Allow
          Resource: arn:aws:s3:::wproject-api-middleware
        - Action:
          - s3:PutObject
          - s3:GetObject
          Effect: Allow
          Resource:
            Fn::Join:
            - /
            - - arn:aws:s3:::wproject-api-middleware
              - Ref: wprojectapimiddleware
              - '*'
        Version: '2012-10-17'
      PolicyName: S3_access
      Roles:
      - Ref: LambdaExecutionRole
    Type: AWS::IAM::Policy
  wprojectapimiddleware:
    Properties:
      CodeUri: s3://wproject-api-middleware/ff93f9f1b29d42924d1c96c684aa92b7
      Environment:
        Variables:
          S3_BUCKET:
            Ref: S3BUCKET
      Events:
        ProxyApiGreedy:
          Properties:
            Method: ANY
            Path: /{proxy+}
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
        ProxyApiRoot:
          Properties:
            Method: ANY
            Path: /
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
      FunctionName: wproject-api-middleware
      Handler: lambda.handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs6.10
      Timeout: 30
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
